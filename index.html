<!DOCTYPE html>
<html>
<head>
  <title>Exercice_4</title>
  <meta charset="UTF-8" />
</head>
<body>
  <form onsubmit="getInfo()">
    <label for="lastname">Nom : </label><input type="text" name="lastname" id="lastname"/>
    <label for="firstname">Prénom : </label><input type="text" name="firstname" id="firstname"/>
    <label for="city">Ville : </label><input type="text" name="city" id="city"/>
    <button  name="submit" id="submit">Valider</button>
  </form>
  <script>
  //déclaration de la fonction
  function getInfo(){
    //déclaration des variables
    var lastname = document.getElementById('lastname').value;
    var firstname = document.getElementById('firstname').value;
    var city = document.getElementById('city').value;
    var regex = /^[a-zA-Z\-àîôéèïçö]+/;
    //test de sécurité
    if((regex.test(lastname) == true) && (regex.test(firstname) == true) && (regex.test(city) == true)){
      alert('Nom : ' + lastname +'\n' + 'Prénom : ' + firstname + '\n' + 'Ville : ' + city);
    }else{
      alert('loupé !');
    }
    }
  </script>
</body>
</html>
